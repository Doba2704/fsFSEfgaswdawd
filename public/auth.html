<!doctype html>
<html lang="en">
<head>
  <title>GiftNFT — Sign in</title>
  <meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="/assets/logo.svg" />
<link rel="stylesheet" href="/css/styles.css" />
<script defer src="/socket.io/socket.io.js"></script>
<script>
  window.API_ORIGIN = window.location.origin;
</script>

  <script defer src="/js/app.js"></script>
  <script defer src="/js/auth.js"></script>
</head>
<body>
  <header class="topbar">
  <a class="brand" href="/index.html">
    <img src="/assets/logo.svg" alt="Logo" width="28" height="28" />
    <span>GiftNFT</span>
  </a>
  <nav class="nav">
    <a href="/market.html">Market</a>
    <a href="/profile.html">Profile</a>
      <a href="/payments.html">Payments</a>
    <a href="/admin.html" class="admin-link">Admin</a>
  </nav>
  <div class="auth-block">
    <span id="meBadge" class="hidden"></span>
    <button id="loginBtn" class="btn" onclick="location.href='/auth.html'">Sign in</button>
    <button id="logoutBtn" class="btn btn-ghost hidden">Sign out</button>
  </div>
</header>

  <main class="container narrow">
    <section class="card">
      <div class="tabs">
        <button class="tab active" data-tab="login">Login</button>
        <button class="tab" data-tab="register">Register</button>
      </div>
      <div id="login" class="tabpane active">
        <div class="field">
          <label>Email</label>
          <input id="loginEmail" class="input" type="email" placeholder="you@example.com" />
        </div>
        <div class="field">
          <label>Password</label>
          <input id="loginPass" class="input" type="password" placeholder="••••••••" />
        </div>
        <button id="doLogin" class="btn">Sign in</button>
      </div>
      <div id="register" class="tabpane">
        <div class="field">
          <label>Name</label>
          <input id="regName" class="input" placeholder="Your name" />
        </div>
        <div class="field">
          <label>Email</label>
          <input id="regEmail" class="input" type="email" placeholder="you@example.com" />
        </div>
        <div class="field">
          <label>Password</label>
          <input id="regPass" class="input" type="password" placeholder="Create a password" />
        </div>
        <button id="doRegister" class="btn">Create account</button>
      </div>
    </section>
  </main>
  <footer class="footer">
  <p>© <span id="year"></span> GiftNFT. All rights reserved.</p>
</footer>
<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
</html>
